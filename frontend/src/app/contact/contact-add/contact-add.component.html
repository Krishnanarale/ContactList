<h3>Add New Contact</h3>
<hr>
<div class="panel panel-primary">
    <div class="panel-body">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" name="first_name" [ngModel]>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" name="last_name" [ngModel]>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Contact Number" name="phone" [ngModel]>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
    </div>
</div>
