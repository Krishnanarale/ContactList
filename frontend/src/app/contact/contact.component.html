<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>List Of Contacts</h3>
            <br>
            <ul class="list-group">
                <a class="list-group-item" *ngFor="let contact of contacts" [routerLink]="contact._id" routerLinkActive="active">{{ contact.first_name + " " + contact.last_name }} <span class="badge">{{ contact.phone }}</span></a>
            </ul>
        </div>
        <div class="col-md-6">
            <h3>Details</h3>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
